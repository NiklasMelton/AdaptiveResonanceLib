# readthedocs.yaml
version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  commands:
    - pip install sphinx
    - sphinx-build -b html docs/source/ _build/html  # Update source directory

sphinx:
  configuration: docs/source/conf.py  # Specify the path to conf.py

python:
  install:
    - method: pip
      path: .
