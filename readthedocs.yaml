# readthedocs.yaml
version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  jobs:
    install:
      - poetry install --with dev
  commands:
    - pip install sphinx
    - sphinx-build -b html docs/source/ $READTHEDOCS_OUTPUT/html  # Correct output path

sphinx:
  configuration: docs/source/conf.py  # Correctly pointing to conf.py

python:
  install:
    - method: poetry
      path: .
